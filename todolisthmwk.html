<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Todo List:</h1>
    <h6>(Click item when complete to remove)</h6>

</head>
<body>
    <ul id = "todolist">
        <li>Mow Lawn</li>
        <li>Water Plants</li>
        <li>Clean Kitchen</li>
        <li>Pay Bills</li>
        <li>Fix Phone</li>

    </ul>
    <input id="todo_input" type="text">
    <button id="todo_add" type="button">Add Todo Item</button>
    <script>
    
        let todoList = document.getElementById("todolist");
        let addButton = document.getElementById("todo_add");
        let inputBox = document.getElementById("todo_input");
        function addItem(e)
        {
            let inputValue = inputBox.value;
            let newItem = document.createElement('li');
            newItem.innerHTML = inputValue;
            todoList.appendChild(newItem);
        }
        function removeItem(e)
        {
            console.log("e.target=" + e.target);
            console.log("e.currentTarget=" + e.currentTarget);
            if(e.target.tagName === "LI")
            {
                e.target.remove();
            }
        }

        addButton.addEventListener("click", addItem);
        todoList.addEventListener("click", removeItem);

    </script>
</body>
</html>
